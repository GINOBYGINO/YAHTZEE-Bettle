<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yahtzee v0.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0d0d0d; --primary: #00ff41; --secondary: #ff00ff;
            --accent: #ffff00; --text: #fff; --border: #444;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Press Start 2P', cursive;
            margin: 0; overflow: hidden; font-size: 10px;
        }
        .screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100; padding: 20px; text-align: center;
        }
        .hidden { display: none !important; }
        .btn {
            background: #222; border: 4px solid #fff; color: #fff;
            padding: 12px 20px; margin: 8px; cursor: pointer; font-family: 'Press Start 2P';
        }
        .btn:hover:not(:disabled) { background: var(--primary); color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        input {
            background: #000; border: 4px solid #fff; color: var(--primary);
            padding: 10px; font-family: 'Press Start 2P'; text-align: center; margin: 5px;
        }

        /* --- Network Status --- */
        #net-status { font-size: 8px; margin: 10px; display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #ff4444; }
        .dot.online { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* --- Lobby Dice --- */
        .lobby-dice-row { display: flex; gap: 20px; margin: 30px; }
        .lobby-die {
            width: 45px; height: 45px; background: #fff; color: #000;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; border: 3px solid #888; cursor: pointer;
            transition: transform 0.2s; user-select: none;
        }

        .player-slot {
            border: 4px solid var(--border); padding: 10px; margin: 5px; width: 400px;
            display: flex; justify-content: space-between; align-items: center;
            background: #151515;
        }
        .kick-btn { background: #aa0000; color: #fff; border: 2px solid #fff; font-size: 8px; padding: 4px; cursor: pointer; }

        /* --- Game Area --- */
        #game-container { display: grid; grid-template-columns: 450px 1fr; width: 100vw; height: 100vh; }
        #sidebar { background: #111; border-right: 4px solid var(--border); padding: 15px; overflow-y: auto; }
        #turn-indicator { font-size: 16px; color: var(--accent); margin-bottom: 20px; padding: 15px; border: 4px double var(--accent); text-align: center; }
        
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 2px solid #333; padding: 12px 4px; text-align: center; font-size: 9px; }
        .active-col { background: #222; border: 2px solid var(--primary); }
        .preview { color: #555; opacity: 0; }
        .score-cell:hover .preview { opacity: 1; }
        .fixed { color: var(--primary); }

        #dice-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px; }
        .dice-row { display: flex; gap: 15px; }
        .die { width: 70px; height: 70px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; font-size: 30px; border: 4px solid #888; cursor: pointer; }
        .die.kept { background: var(--secondary); color: #fff; transform: translateY(-10px); }
        .rolling { animation: flash 0.1s infinite; }
        @keyframes flash { 0% { background: #fff; } 50% { background: #777; } }
        
        #version-tag { position: fixed; bottom: 8px; right: 12px; font-size: 10px; color: #666; z-index: 300;}
        .error-msg { color: #ff4444; font-size: 8px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="version-tag">v0.6</div>

    <div id="start-screen" class="screen">
        <h1 style="color:var(--primary); font-size: 30px;">PIXEL YAHTZEE</h1>
        <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="8">
        <div>
            <button class="btn" onclick="initMode('local')">LOCAL MULTI</button>
            <button class="btn" onclick="initMode('online')">ONLINE P2P</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen hidden">
        <h2 id="lobby-title" style="color:var(--secondary)">WAITING ROOM</h2>
        
        <div id="net-status">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">CONNECTING TO BROKER...</span>
        </div>

        <div id="online-id-area" class="hidden">
            <span style="font-size:8px">YOUR ROOM ID (SHARE THIS):</span><br>
            <div style="margin:10px">
                <span id="my-peer-id" style="color:var(--accent); font-size:12px; border:2px dashed #555; padding:5px;">-</span>
                <button class="btn" style="padding:5px; font-size:8px; margin:0" onclick="copyId()">COPY</button>
            </div>
        </div>

        <div id="join-controls" class="hidden">
            <input type="text" id="join-id" placeholder="ENTER FRIEND ID">
            <button class="btn" onclick="joinRoom()">JOIN</button>
            <div id="err-log" class="error-msg"></div>
        </div>

        <div class="lobby-dice-row">
            <div class="lobby-die" onclick="rollLobbyDie(this)">1</div>
            <div class="lobby-die" onclick="rollLobbyDie(this)">2</div>
            <div class="lobby-die" onclick="rollLobbyDie(this)">3</div>
            <div class="lobby-die" onclick="rollLobbyDie(this)">4</div>
            <div class="lobby-die" onclick="rollLobbyDie(this)">5</div>
        </div>

        <div id="player-list"></div>
        
        <div id="lobby-actions">
            <button class="btn" id="start-btn" onclick="requestStart()" disabled>START GAME</button>
            <button class="btn" id="add-local-btn" onclick="addLocalPlayer()">ADD PLAYER</button>
            <button class="btn" style="border-color:red" onclick="location.reload()">EXIT</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="sidebar">
            <div id="turn-indicator">TURN</div>
            <table id="score-table">
                <thead><tr id="table-head"><th>CAT</th></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div id="dice-area">
            <div id="status-msg">READY?</div>
            <div class="dice-row">
                <div class="die" id="die-0" onclick="handleDieClick(0)">?</div>
                <div class="die" id="die-1" onclick="handleDieClick(1)">?</div>
                <div class="die" id="die-2" onclick="handleDieClick(2)">?</div>
                <div class="die" id="die-3" onclick="handleDieClick(3)">?</div>
                <div class="die" id="die-4" onclick="handleDieClick(4)">?</div>
            </div>
            <button class="btn" id="roll-btn" onclick="handleRoll()">ROLL (3 LEFT)</button>
        </div>
    </div>

    <div id="victory-screen" class="screen hidden">
        <h1 style="color:var(--primary)">GAME OVER</h1>
        <h2 id="winner-name" style="color:var(--accent)">-</h2>
        <button class="btn" onclick="location.reload()">AGAIN</button>
    </div>

    <script>
        const categories = [
            { id: '1s', name: 'ONES', calc: d => sumV(d,1) }, { id: '2s', name: 'TWOS', calc: d => sumV(d,2) },
            { id: '3s', name: 'THREES', calc: d => sumV(d,3) }, { id: '4s', name: 'FOURS', calc: d => sumV(d,4) },
            { id: '5s', name: 'FIVES', calc: d => sumV(d,5) }, { id: '6s', name: 'SIXES', calc: d => sumV(d,6) },
            { id: '3k', name: '3-KIND', calc: d => isK(d,3)?sumA(d):0 }, { id: '4k', name: '4-KIND', calc: d => isK(d,4)?sumA(d):0 },
            { id: 'fh', name: 'F-HOUSE', calc: d => isFH(d)?sumA(d):0, sp: 25 }, { id: 'ss', name: 'S-STR', calc: d => isS(d,4)?15:0, sp: 30 },
            { id: 'ls', name: 'L-STR', calc: d => isS(d,5)?30:0, sp: 40 }, { id: 'ch', name: 'CHANCE', calc: d => sumA(d) },
            { id: 'yz', name: 'YAHTZEE', calc: d => isK(d,5)?50:0 }
        ];

        let players = [];
        let curIdx = 0, rolls = 3, dice = [1,1,1,1,1], kept = Array(5).fill(false), rolling = false;
        let isHost = false, myIdx = -1, peer = null, conns = [], mode = "";

        function rollLobbyDie(el) {
            el.innerText = Math.floor(Math.random()*6)+1;
            el.style.transform = `rotate(${Math.floor(Math.random()*60)-30}deg)`;
        }

        function copyId() {
            const id = document.getElementById('my-peer-id').innerText;
            navigator.clipboard.writeText(id);
            alert("ID COPIED!");
        }

        function initMode(m) {
            mode = m;
            const name = document.getElementById('user-name').value || "PLAYER 1";
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');

            if(mode === 'local') {
                isHost = true; myIdx = 0;
                players = [{name: name, scores: {}, yzB: 0, isLocal: true}];
                document.getElementById('add-local-btn').classList.remove('hidden');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('net-status').classList.add('hidden');
                updateLobbyUI();
            } else {
                document.getElementById('add-local-btn').classList.add('hidden');
                initPeer(name);
            }
        }

        function addLocalPlayer() {
            if(players.length < 4) {
                players.push({name: "P"+(players.length+1), scores: {}, yzB: 0, isLocal: true});
                updateLobbyUI();
            }
        }

        // --- PeerJS Enhanced Config ---
        function initPeer(name) {
            // 加入 Google STUN 伺服器幫助穿透防火牆
            peer = new Peer({
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', id => {
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "ONLINE (SERVER CONNECTED)";
                document.getElementById('my-peer-id').innerText = id;
                document.getElementById('online-id-area').classList.remove('hidden');
                document.getElementById('join-controls').classList.remove('hidden');
                isHost = true; myIdx = 0;
                players = [{name: name, id: id, scores: {}, yzB: 0}];
                updateLobbyUI();
            });

            peer.on('error', err => {
                document.getElementById('err-log').innerText = "PEER ERROR: " + err.type;
                console.error(err);
            });

            peer.on('connection', c => {
                if(players.length >= 4) { c.on('open', () => c.send({type:'REJECT'})); return; }
                conns.push(c);
                c.on('data', data => handleData(data, c));
                c.on('close', () => {
                    players = players.filter(p => p.id !== c.peer);
                    conns = conns.filter(conn => conn.peer !== c.peer);
                    updateLobbyUI(); broadcast({type:'SYNC', players});
                });
            });
        }

        function joinRoom() {
            const rid = document.getElementById('join-id').value;
            if(!rid) return;
            document.getElementById('err-log').innerText = "JOINING...";
            const c = peer.connect(rid, { reliable: true });
            conns = [c]; isHost = false;
            c.on('open', () => {
                document.getElementById('err-log').innerText = "CONNECTED! WAITING FOR SYNC...";
                c.send({type:'JOIN', name: document.getElementById('user-name').value || "GUEST"});
            });
            c.on('data', data => handleData(data, c));
            c.on('error', err => { document.getElementById('err-log').innerText = "CONN ERROR: " + err; });
        }

        function kickPlayer(pId) {
            if(!isHost) return;
            const targetConn = conns.find(c => c.peer === pId);
            if(targetConn) targetConn.close();
            players = players.filter(p => p.id !== pId);
            conns = conns.filter(c => c.peer !== pId);
            updateLobbyUI(); broadcast({type:'SYNC', players});
        }

        function handleData(data, conn) {
            if(data.type === 'JOIN' && isHost) {
                players.push({name: data.name, id: conn.peer, scores: {}, yzB: 0});
                updateLobbyUI(); broadcast({type:'SYNC', players});
            }
            if(data.type === 'SYNC') {
                players = data.players;
                myIdx = players.findIndex(p => p.id === peer.id);
                updateLobbyUI();
            }
            if(data.type === 'NAME_CHANGE' && isHost) {
                const p = players.find(x => x.id === conn.peer);
                if(p) p.name = data.name;
                broadcast({type:'SYNC', players}); updateLobbyUI();
            }
            if(data.type === 'START') runStart();
            if(data.type === 'GAME_UPDATE') {
                players = data.players; curIdx = data.curIdx; rolls = data.rolls; dice = data.dice; kept = data.kept;
                updateGameUI();
            }
        }

        function broadcast(msg) { conns.forEach(c => c.send(msg)); }

        function updateLobbyUI() {
            const list = document.getElementById('player-list');
            list.innerHTML = "";
            players.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'player-slot';
                const canEdit = (i === myIdx) || (mode === 'local');
                const nameTag = canEdit ? `<input type="text" value="${p.name}" onchange="changeName(${i}, this.value)" style="width:120px; font-size:8px">` : `<span>${p.name}</span>`;
                let kickBtn = (isHost && i !== 0 && !p.isLocal) ? `<button class="kick-btn" onclick="kickPlayer('${p.id}')">KICK</button>` : "";
                div.innerHTML = `${nameTag} <div>${i===0?'[HOST]':''} ${kickBtn}</div>`;
                list.appendChild(div);
            });
            if(isHost) document.getElementById('start-btn').disabled = (players.length < 1);
        }

        function changeName(idx, val) {
            players[idx].name = val;
            if(isHost) { updateLobbyUI(); broadcast({type:'SYNC', players}); }
            else { conns[0].send({type:'NAME_CHANGE', name: val}); }
        }

        function requestStart() { if(isHost) { broadcast({type:'START'}); runStart(); } }

        function runStart() {
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            initTable(); updateGameUI();
        }

        function initTable() {
            const head = document.getElementById('table-head');
            head.innerHTML = '<th>CAT</th>';
            players.forEach(p => head.innerHTML += `<th>${p.name.substring(0,5)}</th>`);
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            categories.forEach(cat => {
                let row = `<tr id="r-${cat.id}"><td style="text-align:left; color:#aaa; font-size:7px">${cat.name}</td>`;
                players.forEach((_, i) => { row += `<td class="score-cell p${i}-col" onclick="applyScore('${cat.id}', ${i})"><span class="fixed"></span><span class="preview"></span></td>`; });
                body.innerHTML += row + '</tr>';
            });
        }

        function handleRoll() {
            if(rolling || rolls <= 0 || (mode === 'online' && myIdx !== curIdx)) return;
            rolling = true; rolls--;
            document.querySelectorAll('.die').forEach((d,i) => { if(!kept[i]) d.classList.add('rolling'); });
            setTimeout(() => {
                dice = dice.map((v, i) => kept[i] ? v : Math.floor(Math.random()*6)+1);
                rolling = false; syncGame();
            }, 600);
        }

        function handleDieClick(i) {
            if(rolling || rolls === 3 || (mode === 'online' && myIdx !== curIdx)) return;
            kept[i] = !kept[i]; syncGame();
        }

        function applyScore(catId, pIdx) {
            if(pIdx !== curIdx || (mode === 'online' && myIdx !== curIdx) || rolling || rolls === 3) return;
            const p = players[curIdx];
            if(p.scores[catId] !== undefined) return;
            const cat = categories.find(c => c.id === catId);
            let score = cat.calc(dice);
            if(isK(dice, 5) && p.scores['yz'] >= 50) { p.yzB += 100; if(cat.sp) score = cat.sp; }
            p.scores[catId] = score;
            curIdx = (curIdx + 1) % players.length;
            rolls = 3; kept = Array(5).fill(false); dice = Array(5).fill(1);
            syncGame(); checkWin();
        }

        function syncGame() {
            if(isHost) broadcast({type:'GAME_UPDATE', players, curIdx, rolls, dice, kept});
            else if(mode==='online') conns[0].send({type:'GAME_UPDATE', players, curIdx, rolls, dice, kept});
            updateGameUI();
        }

        function updateGameUI() {
            const p = players[curIdx];
            const isMe = (mode === 'local') ? true : (myIdx === curIdx);
            const ind = document.getElementById('turn-indicator');
            ind.innerText = isMe ? "YOUR TURN" : `${p.name.toUpperCase()}'S TURN`;
            ind.style.color = isMe ? "var(--primary)" : "var(--secondary)";
            ind.style.borderColor = isMe ? "var(--primary)" : "var(--secondary)";
            document.getElementById('roll-btn').innerText = `ROLL (${rolls} LEFT)`;
            document.getElementById('roll-btn').disabled = !isMe || rolls === 0;
            dice.forEach((v, i) => {
                const d = document.getElementById(`die-${i}`);
                d.innerText = v; d.className = kept[i] ? 'die kept' : 'die';
                if(rolling && !kept[i]) d.classList.add('rolling');
            });
            players.forEach((player, pIdx) => {
                categories.forEach(cat => {
                    const row = document.getElementById(`r-${cat.id}`);
                    const cell = row.querySelectorAll('.score-cell')[pIdx];
                    const fixed = cell.querySelector('.fixed');
                    const preview = cell.querySelector('.preview');
                    if(player.scores[cat.id] !== undefined) { fixed.innerText = player.scores[cat.id]; preview.innerText = ""; }
                    else if (pIdx === curIdx && rolls < 3) { fixed.innerText = ""; preview.innerText = cat.calc(dice); }
                    else { fixed.innerText = ""; preview.innerText = ""; }
                    if(pIdx === curIdx) cell.classList.add('active-col'); else cell.classList.remove('active-col');
                });
            });
        }

        function checkWin() {
            if(Object.keys(players[0].scores).length === categories.length) {
                let win = players[0];
                players.forEach(p => {
                    const s = Object.values(p.scores).reduce((a,b)=>a+b,0)+p.yzB;
                    const ws = Object.values(win.scores).reduce((a,b)=>a+b,0)+win.yzB;
                    if(s > ws) win = p;
                });
                document.getElementById('winner-name').innerText = `${win.name} WINS!`;
                document.getElementById('victory-screen').classList.remove('hidden');
            }
        }

        function sumV(d, v) { return d.filter(x => x === v).length * v; }
        function sumA(d) { return d.reduce((a,b) => a+b, 0); }
        function isK(d, n) { const c = {}; d.forEach(x => c[x] = (c[x] || 0) + 1); return Object.values(c).some(v => v >= n); }
        function isFH(d) { const c = {}; d.forEach(x => c[x] = (c[x] || 0) + 1); const v = Object.values(c); return v.includes(3) && v.includes(2); }
        function isS(d, len) { const u = [...new Set(d)].sort(); let c = 1, m = 1; for(let i=0; i<u.length-1; i++) { if(u[i+1] === u[i]+1) c++; else c = 1; m = Math.max(m, c); } return m >= len; }
    </script>
</body>
</html>
